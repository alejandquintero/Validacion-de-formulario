<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
        <h1 class="title">Registration Form</h1>
        <form action="php/index.php" method="post" id="form" class="container__form">
                <div class="data">
                    <label class="label" for="name">Name:</label>
                    <input class="input" type="text" id="name" name="name" placeholder="first name">
                </div>
                <div class="data">
                    <label class="label" for="lastname">Last name:</label>
                    <input class="input" type="text" id="lastname" name="lastname" placeholder="last name">
                </div>
                <div class="data">
                    <label class="label" for="gender">Gender:</label>
                    <div class="data__gender" id="gender">
                        <input class="type__radio" type="radio" name="gender" value="M">Male
                        <input class="type__radio" type="radio" name="gender" value="F">Female
                        <input class="type__radio" type="radio" name="gender" value="U">I prefer not to say
                    </div>
                </div>
                <div class="data">
                    <label class="label" for="email">Email:</label>
                    <input class="input" type="email" id="email" name="email" placeholder="email">
                </div>
                <div class="data">
                    <label class="label" for="password">Password:</label>
                    <input class="input" type="password" id="password" name="password" placeholder="password">
                    <p class="data__message" id="message_pass_contain">La contraseña debe tener al menos 8 caracteres que incluyan una letra en mayúscula, un número y un carácter especial.</p>
                </div>
                <div class="data">
                    <label class="label" for="password">Confirm password:</label>
                    <input class="input" type="password" id="confirm_password" placeholder="confirm password">
                    <p class="data__message" id="message_pass_error">Las contraseñas no coinciden</p>
                </div>
                <div class="data data__terms">
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms">I agree terms</label>
                </div>
                <input type="submit" id="submitButton" value= "Sign in" class="data submit">
                <p class="data__message" id="message_sign_error">El correo eléctronico proporcionado ya se encuentra registrado.</p>

        </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
